<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

      href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <title>Challenge Technique</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <nav>
        <h1 id="logo">ROYAUME DE COLCHIDE</h1>
        <ul>
          <li><a href="index.html">Accueil</a></li>
          <li><a href="royal-family.html">Famille Royale</a></li>
          <li><a href="events.html">Événements</a></li>
          <li><a href="contact-us.html">Contactez-nous</a></li>
        </ul>
      </nav>
    </header>
    <section class="contact">
      <form>
        <h2>Contactez-nous</h2>
        <div class="separation"></div>
        <div class="body-form">
          <div class="left">
            <div class="group">
              <label for="name">Votre Prénom</label>
              <input id="name" type="text" autocomplete="off" />
            </div>
            <div class="group">
              <label for="email">Votre adresse e-mail</label>
              <input id="email" type="text" autocomplete="off" />
            </div>
            <div class="group">
              <label for="phoneNumber">Votre téléphone</label>
              <input id="phoneNumber" type="text" autocomplete="off" />
            </div>
          </div>
          <div class="right">
            <div class="group">
              <label for="message">Message</label>
              <textarea id="message" placeholder="Votre message..."></textarea>
            </div>
          </div>
        </div>
        <div class="bot-form">
          <button type="submit" class="send">Envoyer le message</button>
        </div>
      </form>
    </section>
    <script src="script.js"></script>
  </body>
